<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary SEO Meta Tags -->
    <title>KAFFYN | Premium Artisan Café - Handcrafted Coffee & Fresh Bakes</title>
    <meta name="title" content="KAFFYN | Premium Artisan Café - Handcrafted Coffee & Fresh Bakes" />
    <meta name="description" content="KAFFYN is a premium artisan café offering handcrafted coffee, fresh pastries, and a cozy ambience. Book your table for the perfect café experience." />
    <meta name="keywords" content="café, coffee, artisan coffee, fresh bakes, pastries, cozy café, book table, reservations, KAFFYN" />
    <meta name="author" content="KAFFYN" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://kaffyn.cafe" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kaffyn.cafe" />
    <meta property="og:title" content="KAFFYN | Premium Artisan Café - Handcrafted Coffee & Fresh Bakes" />
    <meta property="og:description" content="Where Every Sip Feels Like Home. Experience artisan coffee crafted with passion in a cozy, welcoming space." />
    <meta property="og:image" content="https://kaffyn.cafe/og-image.jpg" />
    <meta property="og:site_name" content="KAFFYN" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://kaffyn.cafe" />
    <meta name="twitter:title" content="KAFFYN | Premium Artisan Café" />
    <meta name="twitter:description" content="Where Every Sip Feels Like Home. Handcrafted coffee, fresh bakes, and cozy ambience." />
    <meta name="twitter:image" content="https://kaffyn.cafe/og-image.jpg" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#5C4033" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="KAFFYN" />
    
    <!-- JSON-LD Structured Data for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CafeOrCoffeeShop",
      "name": "KAFFYN",
      "description": "Premium artisan café offering handcrafted coffee, fresh pastries, and a cozy ambience.",
      "url": "https://kaffyn.cafe",
      "telephone": "+91-XXXXXXXXXX",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Your Street Address",
        "addressLocality": "Your City",
        "addressRegion": "Your State",
        "postalCode": "XXXXXX",
        "addressCountry": "IN"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "0.0000",
        "longitude": "0.0000"
      },
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
          "opens": "08:00",
          "closes": "22:00"
        }
      ],
      "servesCuisine": ["Coffee", "Pastries", "Beverages"],
      "priceRange": "$$",
      "image": "https://kaffyn.cafe/og-image.jpg",
      "sameAs": [
        "https://instagram.com/kaffyn.cafe"
      ]
    }
    </script>
    
    <!-- Fonts -->
